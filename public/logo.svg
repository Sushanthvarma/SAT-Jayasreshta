<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path 
    d="M24 4 L40 10 L40 22 Q40 34 24 44 Q8 34 8 22 L8 10 Z" 
    fill="url(#primaryGradient)" 
    filter="url(#shadow)"
  />
  
  <!-- Inner Shield Accent (subtle highlight) -->
  <path 
    d="M24 8 L36 12 L36 22 Q36 31 24 38 Q12 31 12 22 L12 12 Z" 
    fill="rgba(255,255,255,0.12)"
  />
  
  <!-- SAT Text -->
  <text 
    x="24" 
    y="29" 
    font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="14" 
    font-weight="800" 
    fill="white" 
    text-anchor="middle"
    letter-spacing="0.5"
  >SAT</text>
  
  <!-- Small Achievement Star (top center) -->
  <path 
    d="M24 16 L24.5 17.5 L26 17.5 L25 18.5 L25.5 20 L24 19 L22.5 20 L23 18.5 L22 17.5 L23.5 17.5 Z" 
    fill="rgba(251, 191, 36, 0.6)"
  />
</svg>
